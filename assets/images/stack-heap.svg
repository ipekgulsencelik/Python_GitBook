<svg width="900" height="420" viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg" font-family="Arial, Helvetica, sans-serif">

  <!-- Background -->
  <rect x="0" y="0" width="900" height="420" fill="#ffffff"></rect>

  <!-- STACK -->
  <rect x="60" y="60" width="300" height="300" rx="12" fill="#f1f5f9" stroke="#334155" stroke-width="2"></rect>
  <text x="210" y="40" text-anchor="middle" font-size="22" font-weight="bold" fill="#0f172a">
    STACK
  </text>

  <!-- Stack Frames -->
  <rect x="90" y="100" width="240" height="50" rx="8" fill="#e0e7ff"></rect>
  <text x="110" y="132" font-size="16">x</text>

  <rect x="90" y="170" width="240" height="50" rx="8" fill="#e0e7ff"></rect>
  <text x="110" y="202" font-size="16">boxers</text>

  <rect x="90" y="240" width="240" height="50" rx="8" fill="#e0e7ff"></rect>
  <text x="110" y="272" font-size="16">first_name</text>

  <!-- HEAP -->
  <rect x="520" y="60" width="320" height="300" rx="12" fill="#ecfeff" stroke="#155e75" stroke-width="2"></rect>
  <text x="680" y="40" text-anchor="middle" font-size="22" font-weight="bold" fill="#0f172a">
    HEAP
  </text>

  <!-- Heap Objects -->
  <rect x="560" y="100" width="200" height="40" rx="8" fill="#cffafe"></rect>
  <text x="580" y="126" font-size="15">int: 3</text>

  <rect x="560" y="160" width="200" height="40" rx="8" fill="#cffafe"></rect>
  <text x="580" y="186" font-size="15">str: "ipek"</text>

  <rect x="560" y="220" width="260" height="60" rx="8" fill="#cffafe"></rect>
  <text x="580" y="250" font-size="15">list: ["mike tyson", "muhammed ali"]</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#334155"></path>
    </marker>
  </defs>

  <line x1="330" y1="125" x2="560" y2="120" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"></line>
  <line x1="330" y1="195" x2="560" y2="180" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"></line>
  <line x1="330" y1="265" x2="560" y2="250" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"></line>

  <!-- Footer Note -->
  <text x="450" y="395" text-anchor="middle" font-size="13" fill="#475569">
    Stack isimleri tutar, Heap nesneleri barındırır (Python Referans Modeli)
  </text>

</svg>
