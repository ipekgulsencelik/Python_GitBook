<svg width="900" height="420" viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg" font-family="Arial, Helvetica, sans-serif">
  <rect width="900" height="420" fill="#ffffff"></rect>

  <text x="450" y="36" text-anchor="middle" font-size="20" font-weight="bold" fill="#0f172a">
    Heap: Objects Live Here
  </text>

  <!-- Heap container -->
  <rect x="90" y="70" width="720" height="300" rx="14" fill="#ecfeff" stroke="#155e75" stroke-width="2"></rect>
  <text x="450" y="102" text-anchor="middle" font-size="18" font-weight="bold" fill="#0f172a">HEAP</text>

  <!-- Objects -->
  <rect x="140" y="135" width="220" height="60" rx="12" fill="#cffafe" stroke="#155e75"></rect>
  <text x="160" y="164" font-size="14" font-weight="bold" fill="#0f172a">int object</text>
  <text x="160" y="186" font-size="14" fill="#0f172a">3</text>

  <rect x="390" y="135" width="360" height="60" rx="12" fill="#cffafe" stroke="#155e75"></rect>
  <text x="410" y="164" font-size="14" font-weight="bold" fill="#0f172a">str object</text>
  <text x="410" y="186" font-size="14" fill="#0f172a">"ipek"</text>

  <rect x="140" y="215" width="610" height="85" rx="12" fill="#cffafe" stroke="#155e75"></rect>
  <text x="160" y="245" font-size="14" font-weight="bold" fill="#0f172a">list object</text>
  <text x="160" y="268" font-size="14" fill="#0f172a">["mike tyson", "muhammed ali"]</text>

  <!-- nested string objects -->
  <rect x="200" y="315" width="240" height="45" rx="10" fill="#cffafe" stroke="#155e75"></rect>
  <text x="220" y="343" font-size="13" fill="#0f172a">str "mike tyson"</text>

  <rect x="470" y="315" width="280" height="45" rx="10" fill="#cffafe" stroke="#155e75"></rect>
  <text x="490" y="343" font-size="13" fill="#0f172a">str "muhammed ali"</text>

  <!-- arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#155e75"></path>
    </marker>
  </defs>

  <line x1="330" y1="300" x2="320" y2="315" stroke="#155e75" stroke-width="2" marker-end="url(#arrow)"></line>
  <line x1="580" y1="300" x2="610" y2="315" stroke="#155e75" stroke-width="2" marker-end="url(#arrow)"></line>

  <text x="450" y="405" text-anchor="middle" font-size="13" fill="#475569">
    Heap: list/dict/str/class gibi nesnelerin yaşadığı alan (dinamik bellek)
  </text>
</svg>
