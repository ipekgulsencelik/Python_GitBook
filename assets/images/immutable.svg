<svg width="820" height="360" viewBox="0 0 820 360" xmlns="http://www.w3.org/2000/svg" font-family="Arial, Helvetica, sans-serif">

  <rect width="820" height="360" fill="#ffffff"></rect>

  <text x="410" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#0f172a">
    Immutable Object (str, int, tuple)
  </text>

  <!-- Stack -->
  <rect x="60" y="70" width="260" height="220" rx="12" fill="#f1f5f9" stroke="#334155" stroke-width="2"></rect>
  <text x="190" y="95" text-anchor="middle" font-size="16" font-weight="bold">STACK</text>

  <rect x="100" y="140" width="180" height="50" rx="8" fill="#e0e7ff" stroke="#334155"></rect>
  <text x="190" y="170" text-anchor="middle" font-size="14">s</text>

  <!-- Heap -->
  <rect x="480" y="70" width="260" height="220" rx="12" fill="#ecfeff" stroke="#155e75" stroke-width="2"></rect>
  <text x="610" y="95" text-anchor="middle" font-size="16" font-weight="bold">HEAP</text>

  <rect x="520" y="130" width="180" height="50" rx="8" fill="#cffafe" stroke="#155e75"></rect>
  <text x="610" y="160" text-anchor="middle" font-size="14">"hi"</text>

  <rect x="520" y="200" width="180" height="50" rx="8" fill="#cffafe" stroke="#155e75"></rect>
  <text x="610" y="230" text-anchor="middle" font-size="14">"hi!" (NEW)</text>

  <!-- Arrow -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#334155"></path>
    </marker>
  </defs>

  <line x1="280" y1="165" x2="520" y2="155" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"></line>

  <line x1="280" y1="165" x2="520" y2="225" stroke="#334155" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="6,4"></line>

  <text x="410" y="325" text-anchor="middle" font-size="13" fill="#475569">
    s += "!" → yeni string nesnesi oluşur, referans değişir
  </text>

</svg>
