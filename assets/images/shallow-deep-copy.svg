<svg width="900" height="440" viewBox="0 0 900 440" xmlns="http://www.w3.org/2000/svg" font-family="Arial, Helvetica, sans-serif">
  <rect width="900" height="440" fill="#ffffff"></rect>
  <text x="450" y="38" text-anchor="middle" font-size="20" font-weight="bold" fill="#0f172a">
    Shallow Copy vs Deep Copy
  </text>

  <!-- Left: Shallow -->
  <rect x="60" y="70" width="370" height="330" rx="12" fill="#f8fafc" stroke="#334155" stroke-width="2"></rect>
  <text x="245" y="98" text-anchor="middle" font-size="16" font-weight="bold" fill="#0f172a">Shallow Copy</text>

  <rect x="90" y="120" width="140" height="55" rx="10" fill="#e0e7ff" stroke="#334155"></rect>
  <text x="110" y="152" font-size="14" fill="#0f172a">a → ref</text>

  <rect x="250" y="120" width="140" height="55" rx="10" fill="#e0e7ff" stroke="#334155"></rect>
  <text x="270" y="152" font-size="14" fill="#0f172a">b → ref</text>

  <rect x="130" y="205" width="260" height="65" rx="12" fill="#cffafe" stroke="#155e75"></rect>
  <text x="150" y="238" font-size="14" font-weight="bold" fill="#0f172a">outer list (copied)</text>

  <rect x="130" y="290" width="120" height="55" rx="10" fill="#cffafe" stroke="#155e75"></rect>
  <text x="145" y="322" font-size="13" fill="#0f172a">inner [1,2]</text>

  <rect x="270" y="290" width="120" height="55" rx="10" fill="#cffafe" stroke="#155e75"></rect>
  <text x="285" y="322" font-size="13" fill="#0f172a">inner [3,4]</text>

  <!-- Right: Deep -->
  <rect x="470" y="70" width="370" height="330" rx="12" fill="#f8fafc" stroke="#334155" stroke-width="2"></rect>
  <text x="655" y="98" text-anchor="middle" font-size="16" font-weight="bold" fill="#0f172a">Deep Copy</text>

  <rect x="500" y="120" width="140" height="55" rx="10" fill="#e0e7ff" stroke="#334155"></rect>
  <text x="520" y="152" font-size="14" fill="#0f172a">a → ref</text>

  <rect x="660" y="120" width="140" height="55" rx="10" fill="#e0e7ff" stroke="#334155"></rect>
  <text x="680" y="152" font-size="14" fill="#0f172a">b → ref</text>

  <rect x="500" y="205" width="140" height="65" rx="12" fill="#cffafe" stroke="#155e75"></rect>
  <text x="515" y="238" font-size="14" font-weight="bold" fill="#0f172a">outer (a)</text>

  <rect x="660" y="205" width="140" height="65" rx="12" fill="#cffafe" stroke="#155e75"></rect>
  <text x="680" y="238" font-size="14" font-weight="bold" fill="#0f172a">outer (b)</text>

  <rect x="500" y="290" width="140" height="55" rx="10" fill="#cffafe" stroke="#155e75"></rect>
  <text x="515" y="322" font-size="13" fill="#0f172a">inner [1,2]</text>

  <rect x="660" y="290" width="140" height="55" rx="10" fill="#cffafe" stroke="#155e75"></rect>
  <text x="675" y="322" font-size="13" fill="#0f172a">inner [1,2]</text>

  <!-- Markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#334155"></path>
    </marker>
  </defs>

  <!-- Arrows shallow -->
  <line x1="210" y1="150" x2="160" y2="205" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"></line>
  <line x1="320" y1="150" x2="260" y2="205" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"></line>
  <line x1="250" y1="270" x2="190" y2="290" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"></line>
  <line x1="320" y1="270" x2="330" y2="290" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"></line>

  <!-- Arrows deep -->
  <line x1="570" y1="150" x2="570" y2="205" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"></line>
  <line x1="730" y1="150" x2="730" y2="205" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"></line>
  <line x1="570" y1="270" x2="570" y2="290" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"></line>
  <line x1="730" y1="270" x2="730" y2="290" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"></line>

  <text x="450" y="425" text-anchor="middle" font-size="13" fill="#475569">
    Shallow: iç nesneler paylaşılabilir. Deep: tüm iç yapı ayrı kopyalanır.
  </text>
</svg>
